<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/html5tooltipsjs/1.7.1/html5tooltips.animation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5tooltipsjs/1.7.1/html5tooltips.min.js"></script>
    <script type="text/javascript" src="js/jQueryRotate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div id="first-screen-wrapper">

    <div id="first-screen" class="raisedbox">
        <h3>Play against:</h3>

        <div id="top-wrapper">
            <label for="computer">
                <input type="radio" value="computer" name="against" id="computer" checked> <span>Computer</span>
            </label>
            <label for="human">
                <input type="radio" value="human" name="against" id="human"> <span>Human</span>
            </label>
        </div>

        <hr>
        <h3>Choose your mark:</h3>
        <div id="bottom-wrapper">
            <i class="fa fa-circle-o fa-3x selected" aria-hidden="true"></i>
            <i class="fa fa-times fa-3x button-hover" aria-hidden="true"></i>
        </div>
    </div>

    <div id="play-button-wrapper" class="raisedbox">
        <div id="play-button">Play</div>
    </div>

</div>

<div id="play-screen">
    <div class="turn" id="turn-main">
        <div class="turn">It's <i class="fa fa-circle-o fa-lg" aria-hidden="true" id="player-turn"></i> turn!</div>
    </div>

    <div id="score-box" class="raisedbox">
        <i class="fa fa-circle-o fa-2x cell"></i>
        <div class="cell" id="score">0 - 0</div>
        <i class="fa fa-times fa-2x cell"></i>
    </div>

    <div id="main-div" class="raisedbox">
        <div class="row">
            <div id="btn1" class="button button-hover" value="1"></div>
            <div id="btn2" class="button button-hover" value="2"></div>
            <div id="btn3" class="button button-hover" value="3"></div>
        </div>
        <div class="row">
            <div id="btn4" class="button button-hover" value="4"></div>
            <div id="btn5" class="button button-hover" value="5"></div>
            <div id="btn6" class="button button-hover" value="6"></div>
        </div>
        <div class="row">
            <div id="btn7" class="button button-hover" value="7"></div>
            <div id="btn8" class="button button-hover" value="8"></div>
            <div id="btn9" class="button button-hover" value="9"></div>
        </div>

    </div>

    <div id="buttons" class="turn" data-tooltip-animate-function="foldin" data-tooltip-color="#fff"
         data-tooltip-delay="100">
        <i class="fa fa-repeat fa-2x btn" aria-hidden="true" id="repeat" data-tooltip="Repeat"></i>
        <i class="fa fa-refresh fa-2x btn" aria-hidden="true" id="reset" data-tooltip="Reset All"></i>
    </div>
</div>

</body>
</html>
